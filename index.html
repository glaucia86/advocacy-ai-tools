<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Blogger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <!-- import vue from cdn -->
  <script src="https://unpkg.com/vue@next"></script>

  <style>
    pre {
      white-space: pre-wrap;
    }

    textarea {
      width: 100%;
      height: 400px;

    }
  </style>
</head>

<body>
  <div class="container is-max-desktop" id="app">
    <div class="section">
      <div class="navbar">
        <div class="navbar-menu">
          <div class="navbar-end">
            <a class="button" :href="baseUrl + '.auth/login/google?post_login_redirect_uri=' + redirectUrl"
              v-if="!accessToken" @click="logIn">Log In</a>
          </div>
        </div>
      </div>

    </div>
    <div class="section">
      <h1 class="title">Auto YouTube Creator</h1>
      <h2 class="subtitle">Create blog posts, titles and descriptions from YouTube transcripts</h2>
    </div>
    <div class="section">
      <div class="columns">
        <div class="column is-one-third">
          <aside class="menu">
            <p class="menu-label">
              History
            </p>
            <ul v-for="item in recents" class="menu-list">
              <li><a>item.title</a></li>
            </ul>
          </aside>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="text" placeholder="Enter video id or URL">
            </div>
            <div class="control">
              <button @click="download" class="button">Get Transcript</button>
            </div>
          </div>
          <div class="field">
            <textarea v-model="transcript" class="textarea" placeholder="paste in transcript..." name="transcript" id=""
              cols="30" rows="10"></textarea>
          </div>
          <div v-if="!isActive" class="field is-grouped">
            <p class="control">
              <button class="button" @click="generate">
                Blog Post
              </button>
            </p>
            <p class="control">
              <button class="button">
                Title
              </button>
            </p>
            <p class="control">
              <button class="button">
                Description
              </button>
            </p>
          </div>
          <div class="columns is-vcentered" v-if="isActive">
            <div class="column">
              <progress class="progress is-large is-info" max="100">60%</progress>
            </div>
            <div class="column is-narrow">
              <button class="button is-danger">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section" v-if="openAIResponse">
      <h1 class="title">
        AI Response
      </h1>
      <pre>{{openAIResponse}}</pre>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
