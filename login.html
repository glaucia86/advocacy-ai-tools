<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
    />
    <title>Login</title>
    <style>
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="centered">
        <div style="text-align: center">
          <h1 class="title">Advocacy AI Tools</h1>
          <h2 class="subtitle">Log in with your Microsoft email address</h2>
          <a class="button" href="/.auth/login/aad">Log In</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    async function logOut() {
      // call the .auth/me endpoint
      const me = await fetch("/.auth/me").then((res) => res.json());

      // if we're logged in, log us out
      if (me.clientPrincipal) {
        window.location.href =
          "/.auth/logout?post_logout_redirect_uri=/login.html";
      }
    }

    logOut();
  </script>
</html>
