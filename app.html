<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Advocate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
    />
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="title">Advocacy AI Tools</div>
        <h2 class="subtitle">
          Create social content based on video transcripts, blog posts and
          documenatation.
        </h2>
      </div>
      <div class="section">
        <div class="columns">
          <div class="column is-one-half">
            <div class="field" id="prompt">
              <form action="">
                <label for="prompt" class="label">Prompt</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder=""
                    name="prompt"
                    id="transcript"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
                <div
                  id="promptSelect"
                  v-if="!isActive"
                  class="field is-grouped mt-3"
                >
                  <div class="columns is-vcentered">
                    <div class="column">Generate a:</div>
                    <div class="column">
                      <div class="select">
                        <select
                          title="Prompt Options"
                          v-model="selectedPrompt"
                          name="selectPrompt"
                          id="selectPrompt"
                        >
                          <option
                            value="loading"
                            hx-get="api/prompts"
                            hx-trigger="load"
                            hx-swap="outerHTML"
                          >
                            Loading
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="column is-narrow">
                      <button class="button" @click="generate">Go</button>
                    </div>
                  </div>
                </div>
              </form>

              <div id="progress" class="mt-3" v-if="isActive">
                <progress class="progress is-large is-info" max="100">
                  60%
                </progress>
              </div>
            </div>
          </div>
          <div class="column is-one-half"></div>
        </div>
      </div>
    </div>
  </body>
</html>
